<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto sem nome ainda</title>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="wrapper">
    <div class="container header">
      <img src="./assets/Logo.png" alt="Logo">

      <nav>
        <a class="nav-link" href="#">Como funciona</a>
        <a class="nav-link" href="#">Serviços</a>
        <a class="nav-link" href="#">Preços</a>
        <a class="nav-link nav-button" href="#">Agendar</a>
      </nav>
    </div>
  </header>

  <section class="wrapper hero-section">
    <div class="hero-gradient"></div>
    <img class="hero-img" src="./assets/Hero.png" alt="Hero">
    <img class="wave-bottom" src="./assets/Wave1.svg" alt="Wave">

    <div class="wrapper hero-text-container">
      <div class="text-wrapper">
        <h1 class="hero-title">
          Lavanderia e lavagem a seco <br>
          Serviço com entrega 24h
        </h1>
        <h2 class="hero-text">Entregamos na sua porta</h2>
        <button type="button" class="btn" href="#">Agendar</button>
      </div>
    </div>
  </section>
</body>

</html>
