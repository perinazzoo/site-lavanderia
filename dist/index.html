<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto sem nome ainda</title>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="wrapper">
    <div class="container header">
      <img src="./assets/Logo.png" alt="Logo">

      <nav>
        <a class="nav-link" href="#">Como funciona</a>
        <a class="nav-link" href="#">Serviços</a>
        <a class="nav-link" href="#">Preços</a>
        <a class="nav-link nav-button" href="#">Agendar</a>
      </nav>
    </div>
  </header>

  <section class="wrapper hero-section">
    <div class="hero-gradient"></div>
    <img class="hero-img" src="./assets/Hero.png" alt="Hero">
    <img class="wave-bottom" src="./assets/Wave1.svg" alt="Wave">

    <div class="wrapper hero-text-container">
      <div class="text-wrapper">
        <h1 class="hero-title">
          Lavanderia e lavagem a seco <br>
          Serviço com entrega 24h
        </h1>
        <h2 class="hero-text">Entregamos na sua porta</h2>
        <button type="button" class="btn" href="#">Agendar</button>
      </div>
    </div>
  </section>

  <section class="wrapper">
    <div class="small-container center-items">
      <h2 class="title">Como funciona?</h2>
      <h4 class="subtitle">Nós coletamos seu pedido e o devolvemos em até 24 horas.</h4>

      <div class="wrapper flex">
        <div class="item">
          <div class="circle first-card">
            <img src="./assets//Schedule.svg" alt="Schedule">
          </div>
          <h3 class="item-title">Agende uma coleta</h3>
        </div>
        <div class="item">
          <div class="circle second-card">
            <img src="./assets/Car.svg" alt="Delivery">
          </div>
          <h3 class="item-title">Nós coletamos</h3>
        </div>
        <div class="item">
          <div class="circle third-card">
            <img src="./assets/24h.svg" alt="24h">
          </div>
          <h3 class="item-title">Roupa limpa em 24h</h3>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
